
<!--member list table-->
<div class="member-list-popover">
	<div class="read-member-list">
		<h6>既読ユーザ</h6>
		<ul>
			<li ng-repeat="readUser in readMemberList.content">{{readUser}}</li>
		</ul>
	</div>
	<div class="unread-member-list">
		<h6>未読ユーザ</h6>
		<ul>
			<li ng-repeat="unreadUser in dynamicPopOver.content">{{unreadUser}}</li>
		</ul>
	</div>
</div>
