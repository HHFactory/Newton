<!-- ファイルアップロード用モーダル -->
<form ng-submit="submit(faqData)">
	<table>
		<thead>
			<tr>
				<th>FAQをまとめて登録する</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="file" ng-file-select="onFileSelect($files)"></td>
			</tr>
			<tr><td ui-grid="{data:faqData}" class="grid-base" ui-grid-resize-columns></td></tr>
		</tbody>
		<tfoot>
			<tr><td><button type="submit" class="btn-green" >登録</button></td></tr>
		</tfoot>
	</table>
</form>
