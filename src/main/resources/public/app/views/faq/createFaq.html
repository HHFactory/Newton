<!-- FAQ新規登録画面 -->
<form class="create-view" name="submitForm" ng-submit="submit(faq)" novalidate>
	<!-- タイトルエリア -->
	<div class="create-view__header">
		<!-- タグ選択アイコン -->
		<a class="create-view__header__icon" ng-click="isOpenCategory = !isOpenCategory" ng-class="{'is-selected': isSelected}">
			<i class="fa fa-tag"/>
			<p>{{iconLabelTag}}</p>
		</a>
		<!-- FAQタイトル入力エリア -->
		<input class="create-view__text" type="text" name="title" required="true" ng-maxlength="50" placeholder="FAQタイトルを入力してください" ng-model="faq.title" uib-tooltip="50字以内にしてください" tooltip-placement="bottom" tooltip-enable="submitForm.title.$error.maxlength"/>
	</div>
	<!-- 本文入力エリア -->
	<div class="create-view__contents">
		<div class="write-area">
			<!-- アイコンリスト -->
			<ul class="textarea__item-list">
				<li><a ngf-select="upload($file)" ngf-pattern="'image/*'"><i class="fa fa-picture-o"/></a></li>
				<li><a ng-click="addHeaderTag()"><i class="fa fa-header"/></a></li>
				<li><a ng-click="addStrongTag()"><i class="fa fa-bold"/></a></li>
				<li><a ng-click="addOlTag()"><i class="fa fa-list-ol"/></a></li>
				<li><a ng-click="addHrTag()"><i class="fa fa-minus"/></a></li>
				<li><a ng-click="addQuoteTag()"><i class="fa fa-quote-right"/></a></li>
				<li><a ng-click="addTableTag()"><i class="fa fa-table"/></a></li>
			</ul>
			<!-- カテゴリ選択パネル -->
			<div ng-cloak ng-show="isOpenCategory" class="category" hhf-tag-select ng-model="categoryList"></div>

			<!-- 回答入力エリア -->
			<div class="hidden-scrollbar-area">
				<textarea class="create-view__textarea" name="content" required="required" rows="24" ng-model="faq.content" placeholder="FAQ本文を入力してください" eb-caret="cursorPosition"></textarea>
			</div>
		</div>
		<!-- markdownプレビュー -->
		<div class="preview-area">
			<p>{{columnLabelPreview}}</p>
			<div class="preview-area__content">
				<div hhf-markdown-to-html="faq.content"></div>
			</div>
		</div>
	</div>
	<!-- ページ下部ボタンエリア -->
	<div class="create-view__footer">
		<input type="hidden" ng-model="faq.createUser" ng-init="faq.createUser='user1'" />
		<input type="hidden" ng-model="faq.updateUser" ng-init="faq.updateUser='user1'"/>
		<input type="hidden" ng-model="faq.status" ng-init="faq.status='valid'"/>
		<input type="hidden" ng-init="faq.usefulCount='0'">
		<div class="create-view__footer__item">
			<!-- 登録ボタン -->
			<button type="submit" class="btn-blue" ng-disabled="submitForm.$invalid || loading">
				<span ng-show="loading"><i class="fa fa-spinner fa-spin"/></span>
				{{buttonLabelSubmit}}
			</button>
		</div>
	</div>
</form>
