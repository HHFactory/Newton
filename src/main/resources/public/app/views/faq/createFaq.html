<!-- FAQ新規登録画面 -->

<form ng-submit="submit(faq)" class="create-view" ng-controller="CreateFaqController">
	<!-- タイトルエリア -->
	<div class="create-view__header">
		<input class="create-view__text" type="text" placeholder="FAQタイトルを入力してください" ng-model="faq.title"/>
	</div>
	<!-- 入力エリア -->
	<div class="create-view__contents">
		<div class="write-area">
			<ul class="textarea__item-list">
				<li><a href=""><i class="fa fa-picture-o"/></a></li>
				<li><a href=""><i class="fa fa-bold"/></a></li>
				<li><a href=""><i class="fa fa-list-ol"/></a></li>
<!-- 				<li><a href="" ng-click="openTalkScriptModal()" 
						uib-tooltip="トークスクリプトの登録" 
						tooltip-placement="bottom" tooltip-trigger="mouseenter">
						<i class="fa fa-phone"/></a></li>
 -->				<!-- <li><a ><i class="fa fa-tags"/></a></li> -->
			</ul>
			<textarea class="create-view__textarea" rows="24" ng-change="parseMarkDown()" ng-model="faq.content" placeholder="FAQ本文を入力してください"/>
		</div>

		<!-- markdownプレビュー -->
		<div class="preview-area">
			<p>プレビュー</p>
			<div class="preview-text" ng-bind-html="parsedMarkdown"></div>
		</div>
	</div>
	<!-- ページ下部ボタンエリア -->
	<div class="create-view__footer">
		<input type="hidden" ng-model="faq.createUser" ng-init="faq.createUser='user1'" />
		<input type="hidden" ng-model="faq.updateUser" ng-init="faq.updateUser='user1'"/>
		<input type="hidden" ng-model="faq.status" ng-init="faq.status='valid'"/>
		<input type="hidden" ng-init="faq.usefulCount='0'">
		<div class="create-view__footer__item">
			<button class="btn-green" type="submit">登録</button>
		</div>
	</div>	
</form>
