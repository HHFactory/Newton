<!DOCTYPE html>
<html lang="ja" ng-app="termModule">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<base href="/newton/">
	<title>用語集</title>
	<link rel="stylesheet" href="webjars/sweetalert/1.1.3/dist/sweetalert.css">
	<link rel="stylesheet" href="webjars/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="app/styles/css/app.min.css">
</head>
<body>
	<div class="term__base" ng-controller="TermController">
		<!-- ヘッダ部 -->
		<div class="term__header">
			<div class="term__header__item--left">
				<input type="text" class="search-bar" placeholder="&#xf002;キーワード" ng-model="query">
			</div>
			<!-- 追加ボタン -->
			<div class="term__header__item--right">
				<a ng-click="openCreateArea()" class="add-term-icon">用語追加</a>
			</div>
		</div>
		<!-- コンテンツ部 -->
		<div ui-view></div>
	</div>

	<!-- 外部スクリプト -->
	<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="webjars/angularjs/1.4.9/angular.min.js"></script>
	<script src="webjars/angular-ui-router/0.2.18/release/angular-ui-router.min.js"></script>
	<script src="webjars/angular-ui-bootstrap-bower/1.2.4/ui-bootstrap-tpls.js"></script>
	<script src="webjars/sweetalert/1.1.3/dist/sweetalert.min.js"></script>
	<!-- アプリケーションスクリプト -->
	<script src="app/build.js"></script>
</body>
</html>
